<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Encodage des Caracteres de la Page -->
    <meta charset="UTF-8">
    <!-- Affichage du site sans zoom, initialisé a 100% -->
    <meta name="viewport" content="width=², initial-scale=1.0">
    <!-- Pour IE s'assurer  qu'il utilise la derniere version de son moteur de rendu -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
    crossorigin="anonymous">

    <!-- Styles CSS -->

    <link rel="stylesheet" href="css/style.css"/>

    <!-- Fontawesome -->

    <link href="https://fonts.googleapis.com/css?family=Merienda" rel="stylesheet">

    <!-- Html5sivh.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js" 
    integrity="sha256-3Jy/GbSLrg0o9y5Z5n1uw0qxZECH7C6OQpVBgNFYa0g=" 
    crossorigin="anonymous"></script>

    <!--Respond.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"
     integrity="sha256-g6iAfvZp+nDQ2TdTR/VVKJf3bGro4ub5fvWSWVRi2NE=" 
     crossorigin="anonymous"></script>

     
    <title>OhMyCats !</title>
</head>
<body>
    <header>
        <nav class="navbar nav-chat">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">OhMyCats !</a>
                </div>
            </div>                
        </nav>
        <div class="title">
            <h1>Adoptez un chat trop bon !</h1>
        </div>    
    </header>
    <section>
       <div class="col-md-3  col-md-pull-9">
          <h2>Les chats à adopter</h2>
            <div class="formulaire">
              <label for="choixchat">Choix du chat&nbsp;:</label>
              <select class="form-control" id="choixchat">
                <option> -- Sélectionnez -- </option>
                <option>Sushi</option>
                <option>Maki</option>
                <option>Sashimi</option>
                <option>Yakitori</option>
                <option>Onigri</option>
              </select>
              <label for="raisonschoix">Raison d'adoption&nbsp;:</label>
              <textarea class="form-control" id="raisonschoix" placeholder="Saisissez ici les raisons pour lesquelles vous souhaitez adopter ce chat..." rows="10"></textarea>
              <button type="submit" class="btn btn-primary envoyer">Envoyer</button>
            </div>
          </div>
       </div>

        
      <div class="container">
        <section class="main">

          <div class="row">
            <div class="col-md-9 col-md-push-3">
              <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                  <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                  <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                  <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                  <li data-target="#carousel-example-generic" data-slide-to="3"></li>
                  <li data-target="#carousel-example-generic" data-slide-to="4"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                  <div class="item active">
                    <img src="img/chat_1.jpg" alt="Chat sushi">
                    <div class="carousel-caption">
                      Sushi
                    </div>
                  </div>
                  <div class="item">
                    <img src="img/chat_2.jpg" alt="Image chat 2">
                    <div class="carousel-caption">
                      Maki
                    </div>
                  </div>
                  <div class="item">
                    <img src="img/chat_3.jpg" alt="Image chat 3">
                    <div class="carousel-caption">
                       Sashimi
                    </div>
                  </div>
                  <div class="item">
                    <img src="img/chat_4.jpg" alt="Image chat 4">
                    <div class="carousel-caption">
                      Yakitori
                    </div>
                  </div>
                  <div class="item">
                    <img src="img/chat_5.jpg" alt="Image chat 5">
                    <div class="carousel-caption">
                      Onigri
                    </div>
                  </div>
                </div>

                <!-- Controls -->
                <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                  <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                  <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
            </div>
        </section>     
    
    <footer>

    </footer>
    <!--Jquery -->
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>

    <!--Bootstap JS-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"  
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" 
    crossorigin="anonymous"></script>
    <title>Document</title>

    <script src="js/main.js"></script>

</body>
</html>
