    <title>Le titre de la page</title>
    <style>
        [class*="col-"] {
            background-color: rgba(86, 61, 124, 0.15);
            border: 1px solid rgba(86, 61, 124, 0.2);
            padding-bottom: 15px;
            padding-top: 15px;
            margin-bottom: 5px;
        }

<body>
    <!-- Le container va incluire l'ensemble des nos lignes et colonnes
         Bootstrap propose 2 containers : .container et .container-full -->
         <main class="container">

         <!--Creation d'une ligne-->
         <div class="row">
            
            <!--Dans votre ligne, ou rangée,vous pouvez créer plusieurs colonnes mais rappellez vous toujours sur la base des nos 12 colonnes-->

            <!--Une grande colonne de 12 -->
            <div class="col-lg-12">col-lg-12<div>

            <!-- Deux colonnes cote a cote -->

            <div class="col-lg-6">col-lg-6<div>
            <div class="col-lg-6">col-lg-6<div>

            <!-- Trois colonnes de cote a cote -->

            <div class="col-lg-4">col-lg-4<div>
            <div class="col-lg-4">col-lg-4<div>
            <div class="col-lg-4">col-lg-4<div>

            <!-- Je peux imbriquer mes rangees -->
            <div class="col-lg-12">
                <div class="row">
                    <div class="col-lg-6">col-lg-6<div>
                    <div class="col-lg-6">
                        <img class="img-responsive img-rounded img-thumbnail"
                        src="http://lorempixel.com/400/200/" alt="illustration"
                        </div>
                </div>
            </div>    
        </div>          


         </main>
