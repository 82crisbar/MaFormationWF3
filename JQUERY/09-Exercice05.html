    <!--Avec l'aide de JQuery, vous devrez :

    <!-- jQuery -->

    <script>
        // -- DOM is ready!!!

        $(function() {
                // -- 1 Une requete Ajax Simple
            $.ajax('http://geoip.nekudo.com/api/').done(function(resultat) {
                console.log(resultat);
                
                // -- Affichage sur ma page
                $('<p>').text("Votre IP est sourveillée : " + resultat.query + " " +resultat.isp)
                .css({'background':'yellow','color':'red'}).appendTo($('form'));
                
            });
        });
        
    </script>
