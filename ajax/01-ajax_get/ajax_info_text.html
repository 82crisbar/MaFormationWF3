<!DOCTYPE html>
<html>
	<head>
		<title>AJAX-02</title>
		<meta charset="utf-8" />
	</head>
	<body>
		<div style="width: 50%; margin: 0 auto;">
		<p id="demo" style="border: 1px solid; padding: 30px;">
			...
		</p>
		<button tipe="button" id="action">Changer contenu</button>
		</div>
		<script>
			document.getElementById("action").addEventListener("click",changerText);
			function changerText (){
				var xhttp = new XMLHttpRequest();
				xhttp.onreadystatechange = function () {
				console.log("Status http: " + xhttp.status);
				console.log("Status Ajax: " + xhttp.readyState);
				
				if(xhttp.readyState == 4 && xhttp.status == 200){
					
					//console.log(responseText); TO CHECK THE ERRORS
					document.getElementById("demo").textContent = xhttp.responseText;
				}
			}
		xhttp.open("GET","ajax_info_text.txt", true);
		xhttp.send();	
			}
		</script>
		
	</body>
</html>
